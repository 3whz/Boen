<script>
    function dynamicLoadIframe(url, callback, style) {
        var body = document.getElementsByTagName('li')[5];
        // var body2= document.getElementById("myList");
        var iframei = document.getElementsByTagName('iframe');
        alert(iframei.length);
        // alert(iframei);
        if (iframei.length == 0) {
            var iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.style = style || 'display:none;width:0px;height:0px;';
            iframe.id='iframe';
            if (typeof (callback) == 'function') {
                iframe.onload = iframe.onreadystatechange = function () {
                    if (!this.readyState || this.readyState === "loaded" || this.readyState === "complete") {
                        callback();
                        iframe.onload = iframe.onreadystatechange = null;
                    }
                };
            }
            body.appendChild(iframe);
        }
        else{
            iframeid="aaaa.html";
            var $iframe = $("#iframe");          
            $iframe.attr("src", iframeid);
        }
        //  body2.appendChild(iframe);
    }
</script>
