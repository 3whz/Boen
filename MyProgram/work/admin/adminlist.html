            <form class="inpform" id="uploadForm" enctype="multipart/form-data">

                <input type="text" name="account" id="account" style="width: 12rem;">
                <h4>密码</h4>
                <input type="Password" name="Password" id="Password" style="width: 12rem;">
                <h4>邮箱</h4>
                <input type="email" name="Password" id="Password" style="width: 12rem;">
                <label>等级:</label>
                <select id="difficulty" name="difficulty">
                    <option value=1>1级</option>
                    <option value=2>2级</option>
                </select><br>
                <button style="height: 2.5rem;width: 5rem;" type="button" class="btn btn-primary mb-3"
                    onclick="add()">确定</button>
            </form>
        </table>
