<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cards - srtdash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="assets/images/icon/favicon.ico">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css">
    <link rel="stylesheet" href="assets/css/metisMenu.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/slicknav.min.css">
    <!-- amchart css -->
    <link rel="stylesheet" href="assets/css/export.css" type="text/css" media="all" />
    <!-- others css -->
    <link rel="stylesheet" href="assets/css/typography.css">
    <link rel="stylesheet" href="assets/css/default-css.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- modernizr css -->
    <script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
    <link rel="stylesheet" href="gym/css/classlist.css">
</head>

<body>
 <!-- 弹框 -->
 <div id="light" class="white_content">
    <table>
        <form class="inpform" id="uploadForm" enctype="multipart/form-data">
            <h4>名称</h4>
            <input type="text" name="name" id="name" style="width: 12rem;">
            <div id="opacity">
                <input type="text" readonly="readonly" name="u_id" id="u_id" value=0>
            </div>
            <label>难度:</label>
            <select id="difficulty" name="difficulty">
                <option value=1>k1</option>
                <option value=2>k2</option>
                <option value=3>k3</option>
            </select>
            <label>分类:</label>
            <select id="ci_id" name="ci_id">
                <option value=1>运动</option>
                <option value=2>减脂</option>
                <option value=3>增肌</option>
            </select>
            <h4>封面</h4>
            <label for="fileinp">
                <input type="button" id="btn" value="点我上传"><br><span id="text">请上传课程封面</span>
                <input type="file" id="file" name="file" onchange="imgPreview(this)" />
            </label>

        </form><br />
        <img id="preview" style="height: 6.25rem;width: 12rem;" />

        <h4>介绍</h4>
        <textarea cols="20" rows="5" wrap="hard" name="text" id="textarea"
            style="height: 6.25rem;width: 12rem;"></textarea>
    </table>
    <button style="height: 2.5rem;width: 5rem;" type="button" class="btn btn-primary mb-3"
        onclick="add()">确定</button>
</div>
<!-- 弹框背景 -->
<div id="fade" class="black_overlay" onclick="closeDialog()"></div>

    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- page container area start -->
    <!-- 搜索 -->
    <div style="height: 3rem;width: 10rem;">
        <div class="search-box pull-left">
            <form action="#">
                <input type="text" name="search" id="select" placeholder="Search..." required>
                <i class="ti-search"></i>
            </form>
        </div>
    </div>
    <button style="height: 2.5rem;width: 5rem;" type="button" class="btn btn-primary mb-3" onclick="openDialog()">添加<i
            class="ti-plus"></i></button>
   
    <!-- main content area start -->
    <div class="main-content">
        <!-- page title area end -->
        <div class="main-content-inner">
            <div class="card-area">
                <div class="row">
                    <div class="col-lg-4 col-md-6 mt-5">
                        <div class="card card-bordered">
                            <img class="card-img-top img-fluid" src="gym/images/0e11b9dbd8384aa6a028bf84ebfc65d4.jpg"
                                alt="image">
                            <div class="card-body">
                                <h5 class="title">课程名</h5>
                                <p class="card-text">课程详情
                                </p>
                                <a href="#" class="btn btn-primary" onclick="openDialog()">查看</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jquery latest version -->
    <script src="assets/js/vendor/jquery-2.2.4.min.js"></script>
    <!-- bootstrap 4 js -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/metisMenu.min.js"></script>
    <script src="assets/js/jquery.slimscroll.min.js"></script>
    <script src="assets/js/jquery.slicknav.min.js"></script>
    <!-- others plugins -->
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="gym/js/classlist.js"></script>
</body>

</html>
