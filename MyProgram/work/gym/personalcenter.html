<script>
    $(function () {
        var usera = $.cookie('user');
        var a = ""
        if (usera) {
            //反序列化对象数组
        var user = JSON.parse(usera);
                a+=`<div class="img__wrapper">
                        <img src="images/${user[0].img}" url="personalinformation.html" alt="">
                    </div>

                    <div class="face1_body_head_one">
                        <label url="personalinformation.html">${user[0].username}</label>
                    </div>
                    <div>
                        <svg class="icon" url="personalinformation.html" aria-hidden="true">
                            <use xlink:href="#icon-arrow-right"></use>
                        </svg>
                    </div>` 
        } else {
            a+=`<div class="img__wrapper">
                        <img src="images/head.jpg" url="login.html" alt="">
                    </div>

                    <div class="face1_body_head_one">
                        <label url="login.html">登录</label>
                    </div>
                    <div>
                        <svg class="icon" url="login.html" aria-hidden="true">
                            <use xlink:href="#icon-arrow-right"></use>
                        </svg>
                    </div>` 
        }
        $(".face1_body_head").html(a);
    });
